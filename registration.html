<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link to Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="https://img.icons8.com/?size=100&id=EjcMMRAcoXcq&format=png&color=FFFFFF" width="100" height="100"> 
            </div>
            <h1>BASE</h1>
            <div class="social-icons">
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=SzgQDfObXUbA&format=png&color=000000" alt="GitHub" width="40" height="40">
                </a>
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=8HtzWaaC5y60&format=png&color=000000" alt="Twitter" width="40" height="40">
                </a>
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=67570&format=png&color=000000" alt="LinkedIn" width="40" height="40">
                </a>
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=wtEAYiCLYgtq&format=png&color=000000" alt="Discord" width="40" height="40">
                </a>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Register</h2>
                <p>Create your account</p>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="●●●●●●●●" required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="●●●●●●●●" required>

                    <button type="submit" class="register-btn">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="index.html">Sign in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
