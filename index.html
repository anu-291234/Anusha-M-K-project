<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
            <img src="https://img.icons8.com/?size=100&id=EjcMMRAcoXcq&format=png&color=FFFFFF" width="100" height="100"> 
            </div>
            <h1>BASE</h1>
            <div class="social-icons">
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=SzgQDfObXUbA&format=png&color=000000" alt="GitHub" width="40" height="40">
                </a>                
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=8HtzWaaC5y60&format=png&color=000000" alt="Twitter" width="40" height="40">
                </a>
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=67570&format=png&color=000000" alt="LinkedIn" width="40" height="40">
                </a>
                <a href="#">
                    <img src="https://img.icons8.com/?size=100&id=wtEAYiCLYgtq&format=png&color=000000" alt="Discord" width="40" height="40">
                </a>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign In</h2>
                <p>Sign in to your account</p>
                <div class="social-signin">
                    <button>Sign in with Google</button>
                    <button>Sign in with Apple</button>
                </div>
                <form>
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="johndoe@gmail.com">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="●●●●●●●●">
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <a href="dashboard.html" class="sign-in-btn">Sign In</a>
                </form>
                <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
